version: '3.8'

services:
  # Serviço Redis para cache
  redis:
    image: "redis:7-alpine"
    container_name: portfolio_redis
    ports:
      - "6380:6379"  # Porta externa 6380 para evitar conflito
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - app-network

  # Serviço Backend (FastAPI)
  backend:
    build:
      context: ./packages/backend
      dockerfile: backend.Dockerfile
    container_name: portfolio_backend
    ports:
      - "8000:8000"
      - "8080:8000"
    environment:
      - ENABLE_CACHE=true
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - MAX_ASSETS_PER_REQUEST=100
      - CACHE_TTL_SECONDS=3600
      - YFINANCE_MAX_RETRIES=3
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY must be set in .env}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - FINNHUB_API_KEY=${FINNHUB_API_KEY:-demo}
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY:-demo}
    volumes:
      - ./packages/backend/src/backend_projeto/cache:/app/src/backend_projeto/cache
      - ./packages/backend/src/backend_projeto/outputs:/app/src/backend_projeto/outputs
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/status')"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s
    networks:
      - app-network

  # Serviço Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "https://andrehsatoru.com"
    container_name: portfolio_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=
      - INTERNAL_API_URL=http://portfolio_backend:8000
      - NEXT_PUBLIC_API_TIMEOUT=300000
      - INTERNAL_API_TIMEOUT=300000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  # Serviço Nginx (Reverse Proxy)
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: portfolio_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
